<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Scalable vector graphics</h3>
    <svg width="300" height="300">
        <circle cx="20" cy="20" r="50" stroke="green" stroke-width="15" fill="gold" />
    </svg>

    <svg width="300" height="300">
        <rect width="200" height="200" stroke="green" stroke-width="15" fill="teal" />
    </svg>

    <svg width="300" height="300">
        <circle cx="100" cy="100" r="50" stroke="green" stroke-width="15" fill="gold" />
        </svg>


    
</body>
</html>
