<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            margin: auto;
            transition: all 2s;
          
        }
        .img1:hover{
            transform:rotateX(65deg);
        }
        .img2:hover{
            transform:rotateY(65deg);
        }
        .img3:hover{
            transform:rotateZ(65deg);
        }
        .img4:hover{
            transform:rotate3d(1,-5,1,-60deg);
            transform-origin: 80% 80%;
            box-shadow: 3px 5px 12px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <img class="img1"src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="100" height="90">
    <img class="img2"src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="100" height="90">
    <img class="img3" src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="100" height="90">
    <img  class="img4"src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
</body>
</html>
